<script>
var myCar= {
name:"Marcedes benz",
brake:function(){
console.log("Stop! I am applying brake.......");
},
panic : function (){
console.log ( "wait!! how to stop this thing?")
}
}
// use objec create to instansiate a new car

yourCar.panic();
yourCar.brake();
</script>
